<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f4f4f4"/>

    <link rel="manifest" href="tic80.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="tic80-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="tic80-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="tic80-512.png">

    <title>TIC-80</title>

    <style type="text/css">
        body {
            margin:0; padding:0;
        }
        .game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div class="game" style="margin: 0; position: relative; background: #1a1c2c;">
        <div id="game-frame" style="position: absolute; margin: 0 auto; opacity: 1; background: #1a1c2c; width: 100%; height: 100%;">
            <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
                <img src="tic80-180.png"></img>
            </div>
        </div>
        <canvas style="width: 100%; height: 100%; margin: 0 auto; display: block; image-rendering: pixelated;" id="canvas" oncontextmenu="event.preventDefault()" onmousedown="window.focus()"></canvas>
    </div>

    <script type="module">
        import tic80 from './tic80.js'

        const options = {
            canvas: document.getElementById('canvas'),
            // arguments: ['cart.tic'],
            saveAs (blob, filename) {
                const url = URL.createObjectURL(blob)

                const link = document.createElement('a')
                link.href = url
                link.download = filename

                link.click()
            },
            showAddPopup (callback) {
                callback(null, null)
                var input = document.createElement('input')
                input.type = 'file'
                input.click()
                input.addEventListener('change', (event) => {
                    const file = event.target.files[0]
                    if (file) {
                        var reader = new FileReader
                        reader.onload = function(event) {
                            var rom = new Uint8Array(event.target.result)
                            callback(file.name, rom)
                        }
                        reader.readAsArrayBuffer(file)
                    }
                })
            },
        }
        
        navigator.serviceWorker.register('serviceworker.js')

        document
            .getElementById('game-frame')
            .addEventListener('click', function() {

                if(options.arguments && options.arguments.length)
                {
                    fetch(options.arguments[0])
                        .then(rs => rs.arrayBuffer())
                        .then(buffer => {

                            options.preRun = module => 
                                module.FS.writeFile(options.arguments[0], new Uint8Array(buffer))

                            tic80(options)
                        })
                }
                else
                {
                    tic80(options)
                }

                this.remove()
            });

    </script>
</body>
</html>
